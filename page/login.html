<!DOCTYPE html>
<html lang="en">
  <head>
    <meta charset="UTF-8" />
    <meta http-equiv="X-UA-Compatible" content="IE=edge" />
    <meta name="viewport" content="width=device-width, initial-scale=1.0" />
    <title>AluraGeek-Login</title>
    <link
      rel="shortcut icon"
      href="../resource/icon/favicon.png"
      type="image/x-icon"
    />
    <link
      rel="stylesheet"
      href="https://meyerweb.com/eric/tools/css/reset/reset.css"
    />
    <link
      rel="stylesheet"
      href="https://fonts.googleapis.com/css2?family=Raleway:wght@500&display=swap"
    />
    <link rel="stylesheet" href="../css/myreset.css" />
    <link rel="stylesheet" href="../css/menu.css" />
    <link rel="stylesheet" href="../css/style/contacto.css">
    <link rel="stylesheet" href="../css/login.css">
    <link rel="stylesheet" href="../css/style/footer.css">
  </head>
  <body>
    <div class="container">
      <nav class="menu">
        <div class="menu__logo">
          <img
            class="logo__img"
            src="../resource/icon/Logo.png"
            alt="Alura Logo"
          />
        </div>
        <div class="menu__buscador">
          <form class="buscador__container" action="" id="buscador">
            <input
              class="buscador__input"
              type="search"
              name="product-search"
              id="product-search"
              placeholder="¿Que deseas buscar?"
            />
            <input
              class="buscador__boton"
              type="submit"
              value=""
              id="btn-buscar"
            />
          </form>
        </div>
        <div class="menu__login">
          <a href="./page/login.html" class="login__boton">Login</a>
        </div>
      </nav>
      <div class="login__container">
        <h1 class="login__title">Iniciar Sesion</h1>
        <form action="" class="login__formulario" id="login__form">
          <div class="formulario__group">
            <input type="email" id="email" name="email" class="formulario__input" placeholder=" ">
            <label for="email" class="formulario__label">Escriba su correo electronico</label>
          </div>
          <div class="formulario__group">
            <input type="password" id="password" name="password" class="formulario__input" placeholder=" ">
            <label for="" class="formulario__label">Escriba su contraseña</label>
          </div>
          <input type="submit" id="boton" name="login__boton" class="formulario__btn" value="Entrar">
        </form>
      </div>
      <section class="contacto">
        <div class="contacto__logo">
          <img
            src="../resource/icon/Logo.png"
            alt="Alura Logo"
            class="contacto__img"
          />
        </div>
        <div class="contacto__informacion">
          <ul>
            <li class="informacion__detalle">Quienes Somos</li>
            <li class="informacion__detalle">Política de privacidad</li>
            <li class="informacion__detalle">Programa de Fidelidad</li>
            <li class="informacion__detalle">Nuestras Tiendas</li>
            <li class="informacion__detalle">Quiero ser Franquiciado</li>
            <li class="informacion__detalle">Anuncie aqui</li>
          </ul>
        </div>
        <div class="contacto__formulario">
          <h1 class="formulario__title">Hable con nosotros</h1>
          <form class="formulario__form" action="">
            <div class="form__group">
              <input
              class="form__nombre"
              type="text"
              name="nombre"
              id="nombre"
              placeholder=" "
              />
              <label for="nombre" class="form__title">Nombre y Apellido</label>              
            </div>

            <div class="form__group">
              <input
              class="form__comentario"
              name="comentario"
              id="comentario"
              placeholder=" "
            ></input>
              <label for="comentario" class="form__title">Escribe tu mensaje</label>
            </div>
            <input class="form__btn" type="submit" value="Enviar mensaje" />
          </form>
        </div>
      </section>
      <footer class="footer">
        <p>Development By Miguel Herrera for Alura Challenger G4</p>
        <p>2023</p>
      </footer>
    </div>
  </body>
</html>
